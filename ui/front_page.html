<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>同济大学科学中心智能体</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .typing-indicator::after {
            content: '...';
            animation: typingDots 1.5s infinite;
        }
        @keyframes typingDots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        .message-enter {
            animation: messageEnter 0.3s ease-out;
        }
        @keyframes messageEnter {
            from { transform: translateY(10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .pulse-animation {
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body class="bg-gray-100 h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-blue-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 rounded-full bg-blue-500 flex items-center justify-center">
                    <i class="fas fa-flask text-xl"></i>
                </div>
                <h1 class="text-xl font-bold">聊天演示</h1>
            </div>
            <div class="flex space-x-4">
                <button class="p-2 rounded-full hover:bg-blue-500 transition">
                    <i class="fas fa-cog"></i>
                </button>
                <button class="p-2 rounded-full hover:bg-blue-500 transition">
                    <i class="fas fa-moon"></i>
                </button>
                <button class="p-2 rounded-full hover:bg-blue-500 transition">
                    <i class="fas fa-ellipsis-v"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Chat Area -->
    <main class="flex-1 overflow-hidden container mx-auto p-4 flex flex-col">
        <!-- Chat Messages -->
        <div id="chat-messages" class="flex-1 overflow-y-auto scrollbar-hide space-y-4 mb-4">
            <!-- Welcome Message -->
            <div class="message-enter flex space-x-3">
                <div class="flex-shrink-0">
                    <div class="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center">
                        <i class="fas fa-robot text-blue-600"></i>
                    </div>
                </div>
                <div class="bg-white p-4 rounded-lg shadow-sm max-w-3xl">
                    <p class="font-medium text-blue-600">试验智能体</p>
                    <p class="mt-1 text-gray-700">你好！我是来自同济大学人工智能实验室的试验智能体。</p>
                    <div class="mt-3 flex flex-wrap gap-2">
                        <button class="suggestion-btn px-3 py-1.5 bg-blue-50 text-blue-600 rounded-full text-sm hover:bg-blue-100 transition">
                            Describe your feeling on your body
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="bg-white rounded-xl shadow-lg border border-gray-200 overflow-hidden">
            <div class="p-3 border-b border-gray-100 flex items-center space-x-2">
                <button class="p-2 text-gray-500 hover:text-gray-700 rounded-full hover:bg-gray-100">
                    <i class="fas fa-plus"></i>
                </button>
                <button id="mic-btn" class="p-2 text-gray-500 hover:text-gray-700 rounded-full hover:bg-gray-100">
                    <i class="fas fa-microphone"></i>
                </button>
                <button class="p-2 text-gray-500 hover:text-gray-700 rounded-full hover:bg-gray-100">
                    <i class="fas fa-image"></i>
                </button>
                <div id="recording-indicator" class="hidden items-center ml-2">
                    <div class="w-2 h-2 rounded-full bg-red-500 mr-2 pulse-animation"></div>
                    <span class="text-xs text-gray-500">Recording...</span>
                </div>
            </div>
            <div class="relative">
                <textarea 
                    id="user-input" 
                    class="w-full p-4 pr-16 focus:outline-none resize-none" 
                    placeholder="Message TongJi AI Assistant..." 
                    rows="1"
                    style="min-height: 60px; max-height: 200px;"></textarea>
                <button id="send-btn" class="absolute right-3 bottom-3 w-10 h-10 rounded-full bg-blue-600 text-white flex items-center justify-center hover:bg-blue-700 transition disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>

        <!-- Footer Note -->
        <p class="text-xs text-gray-500 text-center mt-3">
            Connected to local AI agent
        </p>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatMessages = document.getElementById('chat-messages');
            const userInput = document.getElementById('user-input');
            const sendBtn = document.getElementById('send-btn');
            const micBtn = document.getElementById('mic-btn');
            const recordingIndicator = document.getElementById('recording-indicator');
            const suggestionBtns = document.querySelectorAll('.suggestion-btn');

            let recognition;
            let isRecording = false;
            let finalTranscript = '';

            // Check if browser supports speech recognition
            if ('webkitSpeechRecognition' in window) {
                recognition = new webkitSpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = true;
                recognition.lang = 'en-US';

                recognition.onstart = function() {
                    isRecording = true;
                    micBtn.innerHTML = '<i class="fas fa-microphone-slash"></i>';
                    micBtn.classList.add('text-red-500');
                    recordingIndicator.classList.remove('hidden');
                };

                recognition.onerror = function(event) {
                    console.error('Speech recognition error', event.error);
                    stopRecording();
                };

                recognition.onend = function() {
                    stopRecording();
                };

                recognition.onresult = function(event) {
                    let interimTranscript = '';
                    
                    for (let i = event.resultIndex; i < event.results.length; i++) {
                        const transcript = event.results[i][0].transcript;
                        if (event.results[i].isFinal) {
                            finalTranscript += transcript;
                        } else {
                            interimTranscript += transcript;
                        }
                    }
                    
                    // Update textarea with both final and interim results
                    userInput.value = finalTranscript + interimTranscript;
                    userInput.style.height = 'auto';
                    userInput.style.height = (userInput.scrollHeight) + 'px';
                    sendBtn.disabled = userInput.value.trim() === '';
                };
            } else {
                micBtn.disabled = true;
                micBtn.title = "Speech recognition not supported in your browser";
            }

            function stopRecording() {
                isRecording = false;
                micBtn.innerHTML = '<i class="fas fa-microphone"></i>';
                micBtn.classList.remove('text-red-500');
                recordingIndicator.classList.add('hidden');
                
                if (recognition) {
                    recognition.stop();
                }
                
                // Enable send button if there's text
                sendBtn.disabled = userInput.value.trim() === '';
            }

            // Toggle speech recognition
            micBtn.addEventListener('click', function() {
                if (!recognition) return;
                
                if (isRecording) {
                    stopRecording();
                } else {
                    finalTranscript = '';
                    try {
                        recognition.start();
                    } catch (error) {
                        console.error('Error starting speech recognition:', error);
                    }
                }
            });

            // Auto-resize textarea
            userInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
                
                // Enable/disable send button based on input
                sendBtn.disabled = this.value.trim() === '';
            });

            // Send message on Enter (but allow Shift+Enter for new lines)
            userInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    if (!sendBtn.disabled) {
                        sendMessage();
                    }
                }
            });

            // Send message on button click
            sendBtn.addEventListener('click', sendMessage);

            // Handle suggestion buttons
            suggestionBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    userInput.value = this.textContent;
                    userInput.style.height = 'auto';
                    userInput.style.height = (userInput.scrollHeight) + 'px';
                    sendBtn.disabled = false;
                    userInput.focus();
                });
            });

            async function sendMessage() {
                const message = userInput.value.trim();
                if (message === '') return;

                // Add user message to chat
                addMessage('user', message);
                userInput.value = '';
                userInput.style.height = '60px';
                sendBtn.disabled = true;

                // Show typing indicator
                showTypingIndicator();

                try {
                    // Send message to local ai agent.
                    const response = await fetch('http://127.0.0.1:5000/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            message: message
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();
                    removeTypingIndicator();
                    addMessage('assistant', data.response || "I received your message but didn't get a proper response from the server.");
                } catch (error) {
                    addMessage('assistant', error.body)
                    console.error('Error calling DeepSeek API:', error);
                    removeTypingIndicator();
                    addMessage('assistant', "Sorry, I couldn't connect to the DeepSeek server. Please check your connection and try again.");
                }
            }

            function addMessage(role, content) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message-enter flex space-x-3';
                
                if (role === 'user') {
                    messageDiv.innerHTML = `
                        <div class="flex-shrink-0">
                            <div class="w-8 h-8 rounded-full bg-gray-200 flex items-center justify-center">
                                <i class="fas fa-user text-gray-600"></i>
                            </div>
                        </div>
                        <div class="bg-blue-50 p-4 rounded-lg shadow-sm max-w-3xl">
                            <p class="font-medium text-blue-600">You</p>
                            <p class="mt-1 text-gray-700 whitespace-pre-wrap">${content}</p>
                        </div>
                    `;
                } else {
                    messageDiv.innerHTML = `
                        <div class="flex-shrink-0">
                            <div class="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center">
                                <i class="fas fa-robot text-blue-600"></i>
                            </div>
                        </div>
                        <div class="bg-white p-4 rounded-lg shadow-sm max-w-3xl">
                            <p class="font-medium text-blue-600">TongJi AI</p>
                            <p class="mt-1 text-gray-700 whitespace-pre-wrap">${content}</p>
                            <div class="mt-3 flex space-x-3 text-sm text-gray-500">
                                <button class="hover:text-blue-600"><i class="fas fa-thumbs-up"></i></button>
                                <button class="hover:text-blue-600"><i class="fas fa-thumbs-down"></i></button>
                                <button class="hover:text-blue-600"><i class="fas fa-redo"></i></button>
                                <button class="hover:text-blue-600"><i class="fas fa-copy"></i></button>
                            </div>
                        </div>
                    `;
                }
                
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            function showTypingIndicator() {
                const typingDiv = document.createElement('div');
                typingDiv.className = 'flex space-x-3';
                typingDiv.id = 'typing-indicator';
                typingDiv.innerHTML = `
                    <div class="flex-shrink-0">
                        <div class="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center">
                            <i class="fas fa-robot text-blue-600"></i>
                        </div>
                    </div>
                    <div class="bg-white p-4 rounded-lg shadow-sm max-w-xs">
                        <div class="typing-indicator text-gray-500">TongJi AI is typing</div>
                    </div>
                `;
                chatMessages.appendChild(typingDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            function removeTypingIndicator() {
                const typingIndicator = document.getElementById('typing-indicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
            }
        });
    </script>
</body>
</html>
